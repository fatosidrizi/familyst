<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shoppingList">
            <h2><span jhiTranslate="familystApp.shoppingList.detail.title">Shopping List</span> {{ shoppingList.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="familystApp.shoppingList.name">Name</span></dt>
                <dd>
                    <span>{{ shoppingList.name }}</span>
                </dd>
                <dt><span jhiTranslate="familystApp.shoppingList.sortOrder">Sort Order</span></dt>
                <dd>
                    <span>{{ shoppingList.sortOrder }}</span>
                </dd>
                <dt><span jhiTranslate="familystApp.shoppingList.user">User</span></dt>
                <dd>
                    {{ shoppingList.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shopping-list', shoppingList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
